<table class="table table-bordered text-nowrap">
<thead>
    <tr>
        <td><b>Customer Name</b></td>
        <td><b>Registration Time</b></td>
        <td><b>Mobile</b></td>
        <td><b>Address</b></td>
    </tr>
</thead>
<tbody>
    <tr ng-repeat="item in vm.customers">
        <td><button type="button" class="btn btn-link" ng-click="vm.gotoCDD(id)">{{ item.customerName }}</button></td>
        <td>{{ item.created  | date:'dd-MM-yyyy hh:mm:ss a'}}</td>
        <td>{{ item.mobile }}</td>
        <td>{{ item.address }}</td>
    </tr>
</tbody>
</table>
